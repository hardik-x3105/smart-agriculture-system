<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Profile | Smart Harvest</title>
    
    <script>
        if (!localStorage.getItem('isLoggedIn')) {
            window.location.href = "login.html";
        }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-emerald: #00b894;
            --deep-navy: #1e272e;
            --surface-light: #f8fafc;
            --text-main: #2d3436;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--surface-light); 
            color: var(--text-main);
            padding-top: 90px;
        }

        /* Consistent Navigation */
        .navbar { 
            background-color: rgba(30, 39, 46, 0.98); 
            backdrop-filter: blur(10px);
            padding: 15px 0; 
            border-bottom: 3px solid var(--primary-emerald);
        }
        .navbar-brand span { color: var(--primary-emerald); }
        .nav-link { color: rgba(255,255,255,0.85) !important; font-weight: 500; }
        .nav-link:hover, .nav-link.active { color: var(--primary-emerald) !important; }

        /* Profile Header */
        .profile-header {
            background: linear-gradient(135deg, var(--deep-navy) 0%, #34495e 100%);
            color: white;
            padding: 60px 0 100px;
            text-align: center;
        }
        .avatar-circle {
            width: 100px; height: 100px;
            background: var(--primary-emerald);
            color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; font-weight: 700;
            margin: 0 auto 20px;
            border: 5px solid rgba(255,255,255,0.1);
        }

        /* Info Containers */
        .info-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            margin-top: -60px;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .section-title {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--deep-navy);
            margin-bottom: 30px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--surface-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .section-title i { color: var(--primary-emerald); }

        .form-label { font-weight: 600; color: #64748b; font-size: 0.85rem; margin-bottom: 8px; }
        .form-control, .form-select { 
            border-radius: 12px; 
            padding: 12px 16px; 
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .form-control:focus { 
            background-color: white;
            border-color: var(--primary-emerald); 
            box-shadow: 0 0 0 4px rgba(0, 184, 148, 0.1); 
        }

        .btn-update {
            background: var(--primary-emerald);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            font-weight: 700;
            transition: 0.4s;
            box-shadow: 0 10px 20px rgba(0, 184, 148, 0.2);
        }
        .btn-update:hover { background: #01a382; transform: translateY(-2px); }

        .badge-verified {
            background: #e3fcf7;
            color: var(--primary-emerald);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        footer { background: var(--deep-navy); color: #94a3b8; padding: 40px 0; text-align: center; margin-top: 60px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">ðŸŒ¾ Smart<span>Harvest</span></a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html">My Profile</a></li>
                    <li class="nav-item ms-lg-3">
                        <button onclick="handleLogout()" class="btn btn-outline-light rounded-pill px-4 btn-sm">Sign Out</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="profile-header">
        <div class="container animate__animated animate__fadeIn">
            <div class="avatar-circle" id="avatar-initial">F</div>
            <h2 class="fw-bold mb-1" id="display-name">Farmer Name</h2>
            <div class="badge-verified"><i class="bi bi-patch-check-fill"></i> Verified Agricultural Identity</div>
        </div>
    </header>

    <main class="container">
        <div class="info-card animate__animated animate__fadeInUp">
            <form id="profile-form" onsubmit="saveProfileChanges(event)">
                <div class="row">
                    <div class="col-lg-6 pe-lg-5">
                        <div class="section-title">
                            <i class="bi bi-person-fill"></i> Personal Information
                        </div>
                        
                        <label class="form-label">Full Name</label>
                        <input type="text" id="form-name" class="form-control" placeholder="Update your name">

                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" value="+91 98765 43210">

                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" value="farmer@smartharvest.in">

                        <label class="form-label">Language Preference</label>
                        <select class="form-select">
                            <option>English</option>
                            <option>Gujarati</option>
                            <option>Hindi</option>
                        </select>
                    </div>

                    <div class="col-lg-6 ps-lg-5 border-start">
                        <div class="section-title">
                            <i class="bi bi-geo-alt-fill"></i> Farm Details
                        </div>

                        <label class="form-label">Farm Location (District)</label>
                        <select class="form-select">
                            <option>Vadodara, Gujarat</option>
                            <option>Ranchi, Jharkhand</option>
                            <option>Ahmedabad, Gujarat</option>
                            <option>Dhanbad, Jharkhand</option>
                        </select>

                        <label class="form-label">Total Land Area (Acres)</label>
                        <input type="number" step="0.1" class="form-control" value="12.5">

                        <label class="form-label">Default Soil Type</label>
                        <select class="form-select">
                            <option>Black Soil (Clayey)</option>
                            <option>Red Soil</option>
                            <option>Sandy Soil</option>
                            <option>Loamy Soil</option>
                        </select>

                        <label class="form-label">Primary Crop Focus</label>
                        <input type="text" class="form-control" value="Cotton, Wheat">
                    </div>
                </div>

                <div class="text-center mt-5 pt-4 border-top">
                    <button type="submit" class="btn-update">
                        <i class="bi bi-save me-2"></i> Update Profile Details
                    </button>
                    <p class="text-muted small mt-3">Changes will be reflected across your Smart Harvest dashboard instantly.</p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p class="small mb-0">Â© 2026 Smart Harvest System. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load current name from session
            const currentName = localStorage.getItem('farmerName') || 'Farmer';
            document.getElementById('display-name').innerText = currentName;
            document.getElementById('form-name').value = currentName;
            document.getElementById('avatar-initial').innerText = currentName.charAt(0).toUpperCase();
        });

        function saveProfileChanges(event) {
            event.preventDefault();
            
            const newName = document.getElementById('form-name').value;
            
            // Update Local Storage (Details update when needed)
            localStorage.setItem('farmerName', newName);
            
            // Visual feedback
            alert("Success! Your profile has been updated.");
            
            // Refresh display
            document.getElementById('display-name').innerText = newName;
            document.getElementById('avatar-initial').innerText = newName.charAt(0).toUpperCase();
        }

        function handleLogout() {
            if(confirm("Logout from your secure profile?")) {
                localStorage.clear();
                window.location.href = "login.html";
            }
        }
    </script>
</body>
</html>
